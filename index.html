<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    svg { display: none; }
  </style>
</head>
<body>
  <!-- Hidden SVG Heart Shape -->
  <svg viewBox="0 0 600 552">
    <path d="M300,107.77C264.68,58.57,239.76,0,162.31,0C64.83,0,0,82.08,0,171.71C0,488.09,300,552,300,552
             S600,488.09,600,171.71C600,82.08,535.17,0,437.69,0C360.24,0,335.32,58.57,300,107.77z"/>
  </svg>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <script>
    console.clear();

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controlsWebGL = new THREE.OrbitControls(camera, renderer.domElement);

    const tl = gsap.timeline({ repeat: -1, yoyo: true });
    const path = document.querySelector("path");
    const length = path.getTotalLength();
    const vertices = [];

    for (let i = 0; i < length; i += 0.5) { // versi mobile lebih ringan
      const point = path.getPointAtLength(i);
      const vector = new THREE.Vector3(point.x, -point.y, 0);
      vector.x += (Math.random() - 0.5) * 30;
      vector.y += (Math.random() - 0.5) * 30;
      vector.z += (Math.random() - 0.5) * 70;
      vertices.push(vector);

      tl.from(vector, {
        x: 600/2,
        y: -552/2,
        z: 0,
        ease: "power2.inOut",
        duration: "random(2, 5)"
      }, i * 0.002);
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({
      color: 0xee5282,
      blending: THREE.AdditiveBlending,
      size: 3
    });
    const particles = new THREE.Points(geometry, material);

    particles.position.x -= 600/2;
    particles.position.y += 552/2;
    scene.add(particles);

    gsap.fromTo(scene.rotation, { y: -0.2 }, { y: 0.2, repeat: -1, yoyo: true, ease: "power2.inOut", duration: 3 });

    function render() {
      requestAnimationFrame(render);
      geometry.setFromPoints(vertices);
      controlsWebGL.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", onWindowResize);

    render();
  </script>
</body>
</html>
